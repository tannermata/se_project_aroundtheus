<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around the U.S.</title>
        <link href="./pages/index.css" rel="stylesheet"/>
    </head>

    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img src="./images/Logo.svg"
                alt="Around the U.S. Logo"
                class="header__image"/>
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="./images/jacques-cousteau.png"
                    alt="Avatar"
                    class="profile__image"/>
                    <div class="profile__info">
                        <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
                        <button type="button" aria-label="Edit profile" class="profile__edit-button" id="profile-edit-button"></button>
                        <p class="profile__description" id="profile-description">Explorer</p>
                    </div>
                    <button type="button" aria-label="Add new image" class="profile__add-button"></button>
                </section>

                <section class="cards page__section">
                    <ul class="cards__list">
                        <li class="card">
                            <img src="./images/yosemite-valley.png"
                            alt="Image of Yosemite Valley"
                            class="card__image "/>
                            <div class="card__description">
                                <h2 class="card__title">Yosemite Valley</h2>
                                <button type="button" aria-label="Like button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/lake-louise.png"
                            alt="Image of Lake Louise"
                            class="card__image "/>
                            <div class="card__description">
                                <h2 class="card__title">Lake Louise</h2>
                                <button type="button" aria-label="Like button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/bald-mountains.png"
                            alt="Image of Bald Mountains"
                            class="card__image "/>
                            <div class="card__description">
                                <h2 class="card__title">Bald Mountains</h2>
                                <button type="button" aria-label="Like button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/latemar.png"
                            alt="Image of Latemar"
                            class="card__image "/>
                            <div class="card__description">
                                <h2 class="card__title">Latemar</h2>
                                <button type="button" aria-label="Like button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/vanoise-national-park.png"
                            alt="Image of Vanoise                                                                                                                           "
                            class="card__image "/>
                            <div class="card__description">
                                <h2 class="card__title">Lake Louise </h2>
                                <button type="button" aria-label="Like button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/lago-di-braies.png"
                            alt="Image of Lake Louise"
                            class="card__image "/>
                            <div class="card__description">
                                <h2 class="card__title">Lake Louise </h2>
                                <button type="button" aria-label="Like button" class="card__like-button"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__text">Â© 2022 Around The U.S.</p>
            </footer>
        </div>

        <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
                <button class="modal__close" id="modal-close-button" type="button"></button>
                <form class="modal__form">
                    <p class="modal__heading">Edit Profile</p>
                    <input
                    class="modal__input"
                    name="title"
                    id="profile-title-input"
                    placeholder="Name"
                    type="text"
                    />
                    <span class="modal__input__underline"></span>
                    <input
                    class="modal__input"
                    name="description"
                    id="profile-description-input"
                    placeholder="Description"
                    type="text"
                    />
                    <span class="modal__input__underline"></span>
                    <button class="button modal__button" type="submit">Save</button>
                </form>
            </div>
        </div>

        <script src="./scripts/index.js"></script>
    </body>
</html>
