<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around the U.S.</title>
        <link href="./pages/index.css" rel="stylesheet"/>
    </head>

    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img src="./images/Logo.svg"
                alt="Around the U.S. Logo"
                class="header__image"/>
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="./images/jacques-cousteau.png"
                    alt="Avatar"
                    class="profile__image"/>
                    <div class="profile__info">
                        <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
                        <button type="button" aria-label="Edit profile" class="profile__edit-button" id="profile-edit-button"></button>
                        <p class="profile__description" id="profile-description">Explorer</p>
                    </div>
                    <button type="button" aria-label="Add new image" class="profile__add-button"></button>
                </section>

                <section class="cards page__section">
                    <ul class="cards__list"></ul>
                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__text">Â© 2022 Around The U.S.</p>
            </footer>
        </div>

        <!--Edit Profile Modal-->
        <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
                <button class="modal__close" type="button"></button>
                <form class="modal__form" name="profileForm" id = "profile-edit-form">
                    <p class="modal__heading">Edit Profile</p>
                    <input
                    class="modal__input"
                    name="name"
                    id="profile-name-input"
                    placeholder="Name"
                    type="text"
                    />
                    <span class="modal__input-underline"></span>
                    <input
                    class="modal__input"
                    name="description"
                    id="profile-description-input"
                    placeholder="Description"
                    type="text"
                    />
                    <span class="modal__input-underline"></span>
                    <button class="button modal__button" type="submit">Save</button>
                </form>
            </div>
        </div>

        <!--Add Card Modal-->
        <div class="modal" id="add-card-modal">
            <div class="modal__container">
                <button class="modal__close" type="button"></button>
                <form class="modal__form" name="addCardForm" id = "add-card-form">
                    <p class="modal__heading">New Place</p>
                    <input
                    class="modal__input"
                    name="title"
                    id="card-title-input"
                    placeholder="Title"
                    type="text"
                    />
                    <span class="modal__input-underline"></span>
                    <input
                    class="modal__input"
                    name="link"
                    id="card-link-input"
                    placeholder="Image Link"
                    type="text"
                    />
                    <span class="modal__input-underline"></span>
                    <button class="button modal__button" type="submit">Save</button>
                </form>
            </div>
        </div>

        <template id="card-template">
            <li class="card">
                <img src=""
                alt=""
                class="card__image"/>
                <div class="card__description">
                    <h2 class="card__name"></h2>
                    <button type="button" aria-label="Like button" class="card__like-button"></button>
                </div>
            </li>
        </template>

        <script src="./scripts/index.js"></script>
    </body>
</html>
